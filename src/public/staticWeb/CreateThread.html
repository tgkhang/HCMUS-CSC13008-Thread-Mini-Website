<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Thread</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-k2.css">
</head>
<body>
    <header>
        <!-- place navbar here -->
        <nav class="navbar navbar-expand-sm navbar-light bg-light fixed-top">
            <div class="container">
                <!-- Close Button (as a Link) and Text on the Left -->
                <div class="d-flex align-items-center">
                    <!-- Close Button as Link -->
                    <a href="Home.html" class="btn btn-close me-2" aria-label="Close"></a>
                    <!-- New Thread Text -->
                    <span class="navbar-brand fw-bold fs-5 text-dark">New Thread</span>
                </div>
            </div>
        </nav>
        
    </header>
    <main class="d-flex flex-column align-items-center pt-5 mt-5 container">
        <div class="container my-4 col-md-6 col-lg-5 p-4 border rounded shadow-sm ">
                <div class="user-info d-flex align-items-center mb-3">
                    <img src="https://via.placeholder.com/40" alt="User Avatar" class="rounded-circle me-3" width="50" height="50">
                    <span class="fw-bold fs-5">JohnDoe</span>
                </div>
                <div class="thread-input-area mb-3">
                    <div class="mb-3">
                        <textarea 
                            class="form-control" 
                            placeholder="What's on your mind?" 
                            rows="4"
                            style="resize: none;"></textarea>
                    </div>

                </div>
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <button class="btn btn-outline-secondary">
                    <i class="bi bi-globe"></i>
                    Anyone can see this post
                    </button>
                </div>

                <div class="image-preview mb-3" style="display: none;">
                    <img src="" alt="Attached Image" id="preview-image">
                </div>
                <div class="thread-actions">
                    <button class="btn btn-link" aria-label="Add picture">
                        <i class="bi bi-image"></i>
                    </button>
                    <button class="btn btn-primary" aria-label="Post" onclick="window.location.href='Home.html'">
                        <i class="bi bi-send"></i> Post
                    </button>
                </div>
            </div>
    </main>
    
    
    <footer>
        <div class="bottom-nav container-fluid fixed-bottom py-0">
            <div class="container col-md-5 mx-auto d-flex justify-content-between text-center">
                <button type="button" class="btn" onclick="window.location.href='Home.html'">
                    <i class="bi bi-house-door fs-4"></i>
                </button>
                <button type="button" class="btn" onclick="window.location.href='search.html'">
                    <i class="bi bi-search fs-4"></i>
                </button>
                <button type="button" class="btn" onclick="window.location.href='CreateThread.html'">
                    <i class="bi bi-plus-lg fs-4"></i>
                </button>
                <button type="button" class="btn" onclick="window.location.href='Notification.html'">
                    <i class="bi bi-heart fs-4"></i>
                </button>
                <button type="button" class="btn" onclick="window.location.href='profile.html'">
                    <i class="bi bi-person fs-4"></i>
                </button>
            </div>
        </div>
    </footer>
    
    <!-- Bootstrap JavaScript Libraries -->
    <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"
    ></script>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"
    ></script>
</body>
</html>
