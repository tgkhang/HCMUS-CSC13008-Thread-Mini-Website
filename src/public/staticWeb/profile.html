<!doctype html>
<html lang="en">
    <head>
        <title>Profile</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="node_modules/bootstrap/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="style-k2.css">
    </head>

    <body>
        <header>
            <!-- place navbar here -->
            <nav class="navbar navbar-expand-sm navbar-light bg-light fixed-top">
                <div class="container">
                    <a class="navbar-brand fw-bold fs-5 text-dark" href="#"><i class="bi bi-threads"></i> Threads</a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#collapsibleNavId"
                        aria-controls="collapsibleNavId"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
            
                    <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavId">
                        <ul class="navbar-nav me-3 mt-2 mt-lg-0"> 
                            <li class="nav-item dropdown">
                                <a
                                    class="nav-link dropdown-toggle fw-bold text-dark"
                                    href="#"
                                    id="dropdownId"
                                    data-bs-toggle="dropdown"
                                    aria-haspopup="true"
                                    aria-expanded="false"
                                >Option</a>
                                <div class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownId">
                                    <a class="dropdown-item" href="Sign-in.html">Log Out</a>
                                    <a class="dropdown-item" href="#">Setting</a>
                                </div>
                            </li>
                        </ul>
                        <button class="btn btn-outline my-2 my-sm-0" type="submit">
                            <i class="bi bi-instagram"></i>
                        </button>  
                    </div>
                </div>
            </nav>
        </header>
        <main class="d-flex flex-column align-items-center pt-5 mt-5"> 
            
            <!--profile-->
            <div class="text-center pb-4">
                <img src="" alt="pic" class="rounded-circle">
                <h5 class="mt-2">Name</h5>
                <p class="text-mute">username</p>
                <div class="d-flex justify-content-center gap-3">
                    <button class="btn btn-outline-secondary">Edit Profile</button>
                    <button class="btn btn-outline-secondary">Share profile</button>
                </div>
            </div>
            <!--tabs-->
            
            <!-- Nav tabs -->
            <ul class="nav nav-tabs justify-content-center col-10 container  " id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button
                        class="nav-link active"
                        id="home-tab"
                        data-bs-toggle="tab"
                        data-bs-target="#home"
                        type="button"
                        role="tab"
                        aria-controls="home"
                        aria-selected="true"
                    >
                        Threads
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button
                        class="nav-link"
                        id="profile-tab"
                        data-bs-toggle="tab"
                        data-bs-target="#profile"
                        type="button"
                        role="tab"
                        aria-controls="profile"
                        aria-selected="false"
                    >
                       Follower
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button
                        class="nav-link"
                        id="messages-tab"
                        data-bs-toggle="tab"
                        data-bs-target="#messages"
                        type="button"
                        role="tab"
                        aria-controls="messages"
                        aria-selected="false"
                    >
                        Following
                    </button>
                </li>
            </ul>
            
            <!-- Tab panes -->
            <div class="tab-content container my-4 col-md-4">
                <div
                    class="tab-pane active"
                    id="home"
                    role="tabpanel"
                    aria-labelledby="home-tab"
                >
                    <div class="thread-post mb-3">
                        <div class="d-flex align-items-center">
                            <img src="" class="rounded-circle me-2" alt="User Picture">
                            <div>
                                <strong>User name</strong>
                                <small class="text-muted ms-2">time</small>
                            </div>
                        </div>
                        <p class="mt-2">Hello this is the thread</p>
                        <div class="d-flex align-items-center text-muted">
                            <i class="bi bi-heart me-1"></i> 20 likes
                            <i class="bi bi-chat ms-3 me-1"></i> 2 replies
                        </div>
                    </div>
        
                    <div class="thread-post mb-3">
                        <div class="d-flex align-items-center">
                            <img src="" class="rounded-circle me-2" alt="User Picture">
                            <div>
                                <strong>User name</strong>
                                <small class="text-muted ms-2">time</small>
                            </div>
                        </div>
                        <p class="mt-2">Hello this is the thread</p>
                        <div class="d-flex align-items-center text-muted">
                            <i class="bi bi-heart me-1"></i> 20 likes
                            <i class="bi bi-chat ms-3 me-1"></i> 2 replies
                        </div>
                    </div>
                </div>
                <div
                    class="tab-pane"
                    id="profile"
                    role="tabpanel"
                    aria-labelledby="profile-tab"
                >
                    <ul class="list-group">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <div class="d-flex align-items-center">
                                <img src="avatar.png" alt="Avatar" class="rounded-circle me-3" style="width: 40px; height: 40px;">
                                <div>
                                    <strong>Name</strong><br>
                                    <small>Username</small>
                                </div>
                            </div>
                            <div>
                                <button class="btn btn-outline-secondary btn-sm me-2">View</button>
                                <button class="btn btn-outline-secondary btn-sm">Follow back</button>
                            </div>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <div class="d-flex align-items-center">
                                <img src="avatar.png" alt="Avatar" class="rounded-circle me-3" style="width: 40px; height: 40px;">
                                <div>
                                    <strong>Name</strong><br>
                                    <small>Username</small>
                                </div>
                            </div>
                            <div>
                                <button class="btn btn-outline-secondary btn-sm me-2">View</button>
                                <button class="btn btn-outline-secondary btn-sm">Unfollow</button>
                            </div>
                        </li>
                    </ul>
                    
                </div>
                <div
                    class="tab-pane"
                    id="messages"
                    role="tabpanel"
                    aria-labelledby="messages-tab"
                >
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <div class="d-flex align-items-center">
                            <img src="avatar.png" alt="Avatar" class="rounded-circle me-3" style="width: 40px; height: 40px;">
                            <div>
                                <strong>Name</strong><br>
                                <small>Username</small>
                            </div>
                        </div>
                        <div>
                            <button class="btn btn-outline-secondary btn-sm me-2">View</button>
                            <button class="btn btn-outline-secondary btn-sm">Unfollow</button>
                        </div>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <div class="d-flex align-items-center">
                            <img src="avatar.png" alt="Avatar" class="rounded-circle me-3" style="width: 40px; height: 40px;">
                            <div>
                                <strong>Name</strong><br>
                                <small>Username</small>
                            </div>
                        </div>
                        <div>
                            <button class="btn btn-outline-secondary btn-sm me-2">View</button>
                            <button class="btn btn-outline-secondary btn-sm">Unfollow</button>
                        </div>
                    </li>
                </div>
            </div>
            

     
            
        </main>
        
        
        <footer>
            <div class="bottom-nav container-fluid fixed-bottom py-0">
                <div class="container col-md-5 mx-auto d-flex justify-content-between text-center">
                    <button type="button" class="btn" onclick="window.location.href='Home.html'">
                        <i class="bi bi-house-door fs-4"></i>
                    </button>
                    <button type="button" class="btn" onclick="window.location.href='search.html'">
                        <i class="bi bi-search fs-4"></i>
                    </button>
                    <button type="button" class="btn" onclick="window.location.href='CreateThread.html'">
                        <i class="bi bi-plus-lg fs-4"></i>
                    </button>
                    <button type="button" class="btn" onclick="window.location.href='Notification.html'">
                        <i class="bi bi-heart fs-4"></i>
                    </button>
                    <button type="button" class="btn" onclick="window.location.href='profile.html'">
                        <i class="bi bi-person fs-4"></i>
                    </button>
                </div>
            </div>
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
