<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threads Intro Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .hero-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }

        .hero-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #212529;
        }

        .hero-subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #6c757d;
        }

        .btn-login,
        .btn-register {
            margin: 0.5rem;
            padding: 0.75rem 1.5rem;
        }

        footer {
            text-align: center;
            padding: 1rem 0;
            background-color: #f8f9fa;
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm py-2">
        <div class="container">
            <a class="navbar-brand mx-auto fw-bold fs-6 text-dark text-center" href="/">
                <i class="bi bi-threads fs-5"></i> Threads
            </a>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero-section">
        <h1 class="hero-title">Welcome to Threads</h1>
        <p class="hero-subtitle">Join the conversation and share your thoughts with the world.</p>
        <div>
            <a href="/login" class="btn btn-primary btn-login">Log In</a>
            <a href="/register" class="btn btn-outline-primary btn-register">Register</a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Threads. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
