<!doctype html>
<html lang="en">
    <head>
        <title>Sign up</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="node_modules/bootstrap/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="style-k2.css">
    </head>

    <body>
        <header>
            <!-- place navbar here -->
            <nav class="navbar navbar-expand-sm navbar-light bg-light fixed-top">
                <div class="container">
                    <a class="navbar-brand" href="#"><i class="bi bi-threads"></i> Threads</a>
            </nav>
        </header>

        <main class="d-flex flex-column align-items-center pt-5 mt-5">
            <p class="fs-1 mt-5">Sign Up</p>
            <i class="bi bi-threads display-3 mt-3 mb-4"></i>
        
            <div class="form-floating mb-3">
                <input
                    type="text"
                    class="form-control"
                    name="name"
                    id="name"
                    placeholder="Enter your name"
                />
                <label for="name">Name</label>
            </div>
        
            <div class="form-floating mb-3">
                <input
                    type="text"
                    class="form-control"
                    name="username"
                    id="username"
                    placeholder="Enter your username"
                />
                <label for="username">Username</label>
            </div>
        
            <div class="form-floating mb-3">
                <input
                    type="password"
                    class="form-control"
                    name="password"
                    id="password"
                    placeholder="Enter your password"
                />
                <label for="password">Password</label>
            </div>
        
            <div class="form-floating mb-3">
                <input
                    type="password"
                    class="form-control"
                    name="confirm-password"
                    id="confirm-password"
                    placeholder="Confirm your password"
                />
                <label for="confirm-password">Confirm Password</label>
            </div>
        
            <a href="Sign-in.html" class="btn btn-primary">
                Sign up
            </a>
            
        </main>
        
        
        
        <footer>
            
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
